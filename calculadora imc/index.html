<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <main>
        <div class="container">
            <div class="title"> Calculadora - IMC </div>
            <div class="input">
                <label  for="fname">Nome:</label>
                <input type="text" id='nome' autocomplete="off">
            </div>
            <div class="input">
                <label  for="faltura">Altura:</label>
                <input type="number" id='altura' autocomplete="off">
            </div>
            <div class="peso">
                <label for="fpeso">Peso:</label>
                <input type="number" id="peso" autocomplete="off">
            </div>
            <button id='calcular'>Calcular</button>
    
            <div class="result" id='resultado'>RESULTADO:</div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
